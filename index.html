<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon (3).ico" type="image/x-icon">
        <title>RESTravels.ru</title>
    </head>
    <body>
        <!-- Навигационная панель -->
        <nav class="navbar navbar-expand-sm fixed-top shadow-sm navbar-light bg-light">
            <a href="#" class="navbar-brand "><img src="logotip 31.jpg"></a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#main-menu">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="main-menu">
            <ul class="navbar-nav w-100 justify-content-center">
                <li class="nav-item">
                    <a href="#" class="nav-link">Туры</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" >Отели</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Авиабилеты</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">4 ссылка</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">5 ссылка</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">6 ссылка</a>
                </li>
            </ul>
            </div>
        </nav>
        <!-- Галерея -->
        <div class="container">
        <div id="demo" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li  data-slide-to="0" class="active"></li>
                <li  data-slide-to="1"></li>
                <li  data-slide-to="2"></li>
                <li  data-slide-to="3"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="turkei.jpg" alt="photo">
                    <div class="carousel-caption text1">
                        <h1>Турция</h1> <h4>из Москвы и регионов с 29 апреля</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="abhazia.jpg" alt="photo">
                    <div class="carousel-caption text1">
                        <h1>Абхазия</h1> <h4>Туры с перелетом и без</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="sochi.jpg" alt="photo">
                    <div class="carousel-caption text1">
                        <h1>Сочи</h1> <h4>Туры с перелетом и без</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="crime.jpg" alt="photo">
                    <div class="carousel-caption text1">
                        <h1>Крым</h1>
                    </div>
                </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
        <!-- Футер-->
        <footer class="footer">
            <img src="potryasayushhij-zakat-na-rajskom-plyazhe.jpg" width="100%" height="600px" alt="photo">
            <div class="container">
               
                <div class="bottom-left">Bottom Left</div>
                <div class="top-left">Top Left</div>
                <div class="top-right">Top Right</div>
                <div class="bottom-right">Bottom Right</div>
                <div class="centered">Centered</div>
            </div>
               <!-- <img src="potryasayushhij-zakat-na-rajskom-plyazhe.jpg" width="100%" height="600px" alt="photo">-->
        </footer>
    </body>
</html>
